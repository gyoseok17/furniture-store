<div id="wrapper" th:fragment="content">
    <script th:src="@{/js/board/notice.js}"></script>
    <div class="max-w-4xl mx-auto my-8 p-6 bg-white shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">공지사항 등록</h1>
            <div class="space-x-2">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                    목록
                </button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                    저장
                </button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-4 mb-4">
            <div class="col-span-1">
                <label class="block mb-2 text-sm font-medium" for="category">
                    공지유형 *
                </label>
                <button
                        type="button"
                        role="combobox"
                        aria-controls="radix-:r7m:"
                        aria-expanded="false"
                        aria-autocomplete="none"
                        dir="ltr"
                        data-state="closed"
                        data-placeholder=""
                        class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="category"
                >
                    <span style="pointer-events: none;">전체</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="h-4 w-4 opacity-50"
                            aria-hidden="true"
                    >
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </button>
                <select
                        aria-hidden="true"
                        tabindex="-1"
                        style="position: absolute; border: 0px; width: 1px; height: 1px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; overflow-wrap: normal;"
                >
                    <option value=""></option>
                </select>
            </div>
            <div class="col-span-3">
                <label class="block mb-2 text-sm font-medium" for="title">
                    제목 *
                </label>
                <input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="title"
                        placeholder="제목을 입력해주세요"
                />
            </div>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium" for="content">
                공지내용 *
            </label>
            <textarea
                    class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 h-40"
                    id="content"
                    placeholder="내용을 입력해주세요"
            ></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium">첨부파일</label>
            <div class="flex items-center">
                <input type="file" id="fileInput" style="display: none;" multiple accept=".jpg, .jpeg, .gif, .pdf" onchange="handleFileSelect()">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2" onclick="javascript:openFileInput()">                    파일 선택
                </button>
                <span class="ml-2 text-xs text-gray-500">용량 : 5MB 이하 | 형식 : jpg, gif,pdf</span>
            </div>
            <div class="mt-2 flex items-center" id="noticeFileBox">

            </div>
        </div>
        <div class="grid grid-cols-4 gap-4 mb-4">
            <div class="col-span-2">
                <label class="block mb-2 text-sm font-medium" for="registration-date">
                    게시일시
                </label>
                <div class="flex">
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mr-2"
                            id="registration-date"
                            type="date"
                    />
                    <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:r7n:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="hour"
                    >
                        <span style="pointer-events: none;">00시</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-4 w-4 opacity-50"
                                aria-hidden="true"
                        >
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                    <select
                            aria-hidden="true"
                            tabindex="-1"
                            style="position: absolute; border: 0px; width: 1px; height: 1px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; overflow-wrap: normal;"
                    >
                        <option value=""></option>
                    </select>
                    <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:r7o:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="minute"
                    >
                        <span style="pointer-events: none;">00분</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-4 w-4 opacity-50"
                                aria-hidden="true"
                        >
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                    <select
                            aria-hidden="true"
                            tabindex="-1"
                            style="position: absolute; border: 0px; width: 1px; height: 1px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; overflow-wrap: normal;"
                    >
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="col-span-2">
                <label class="block mb-2 text-sm font-medium" for="exposure-period">
                    노출기간
                </label>
                <div class="flex">
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mr-2"
                            id="exposure-period-start"
                            type="date"
                    />
                    <span class="text-sm">~</span>
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 ml-2"
                            id="exposure-period-end"
                            type="date"
                    />
                </div>
            </div>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <button
                        type="button"
                        role="checkbox"
                        aria-checked="false"
                        data-state="unchecked"
                        value="on"
                        class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
                        id="important"
                ></button>
                <input
                        aria-hidden="true"
                        tabindex="-1"
                        type="checkbox"
                        value="on"
                        style="transform: translateX(-100%); position: absolute; pointer-events: none; opacity: 0; margin: 0px;"
                />
                <label class="ml-2 text-sm font-medium" for="important">
                    중요공지
                </label>
            </div>
            <div class="text-sm text-gray-500">등록일시 2024-06-02 14:10:05</div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</div>
