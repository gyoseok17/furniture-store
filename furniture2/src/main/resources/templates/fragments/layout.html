<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <meta name="_csrf" th:content="${_csrf.token}"/> 
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/> 
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 차트 CDN -->
    <script>
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    </script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/paging.js}"></script>
</head>
<body>    

    <div th:replace="~{fragments/header :: header}"></div>
    <div style="background: #ffffff" class="body" th:insert="~{${page} :: content}"></div>
<!--    <div style="min-height:10rem;"th:replace="~{fragments/footer :: footer}"></div>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
  let dimIndex = 1;

  function addDimensionField() {
    const container = document.getElementById('dimension-fields');
    const field = document.createElement('div');
    field.className = 'input-group mb-2';
    field.innerHTML = `
      <input type="text" class="form-control" name="dimensions[${dimIndex}].keyName" placeholder="예: 높이">
      <input type="text" class="form-control" name="dimensions[${dimIndex}].valueText" placeholder="예: 45cm">
      <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">삭제</button>
    `;
    container.appendChild(field);
    dimIndex++;
  }

  let colorMatch = null;

  async function analyzeImage() {
    const fileInput = document.getElementById("productImage");
    const file = fileInput.files[0];
    if (!file) {
      alert("이미지 파일을 먼저 선택하세요.");
      return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/business/ColorAnalyzer", {
      method: "POST",
      headers: {
        [csrfHeader]: csrfToken
      },
      body: formData
    });

    if (response.ok) {
      const jsonText = await response.text(); // JSON 문자열 그대로 받음
      document.getElementById("colorMatchResult").value = jsonText; // → hidden 필드 저장

      try {
        const parsed = JSON.parse(jsonText); // JSON 파싱
        colorMatch = parsed.analyzed_colors;

        if (Array.isArray(colorMatch) && colorMatch.length > 0) {
          
          const resultText = colorMatch.map(([rgb, ratio], idx) => {
            return `#${idx + 1}. RGB(${rgb.join(", ")}) - ${Math.round(ratio * 100)}%`;
          }).join("<br>");

          document.getElementById("analysisResult").innerHTML = resultText;
        } else {
          document.getElementById("analysisResult").innerText = "색상 정보 없음.";
        }
      } catch (e) {
        console.error("파싱 실패", e);
        document.getElementById("analysisResult").innerText = "색상 분석 결과 파싱 실패!";
      }

    } else {
      document.getElementById("analysisResult").innerText = "색상 분석 실패!";
    }
  }
</script>

</html>
