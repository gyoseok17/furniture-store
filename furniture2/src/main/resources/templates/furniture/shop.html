<div id="wrapper" th:fragment="content">
  <style>
    .container {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-title {
      font-size: 1.5rem;
      margin: 30px 0 10px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 60px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
      text-align: center;
    }
    .info h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .info p {
      margin: 0;
      color: #888;
    }
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }

    .wishlist-sidebar {
      background: #fafafa;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      position: fixed;
      top: 40px;
      right: 40px;
      width: 300px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .wishlist-sidebar .card {
      display: flex;
      gap: 10px;
      background: white;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 8px;
    }

    .wishlist-sidebar .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .purchase-button {
      margin-top: 16px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .purchase-button:hover {
      background-color: #45a049;
    }

    .purchase-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>

  <div class="container" style="position: relative;">
    <!-- ÏôºÏ™Ω: ÏÉÅÌíà Î™©Î°ù -->
    <div style="margin-right: 360px;"> <!-- Ïû•Î∞îÍµ¨Îãà Í≥µÍ∞Ñ ÌôïÎ≥¥ -->
      <div class="gallery-title" th:text="${category}">Ïπ¥ÌÖåÍ≥†Î¶¨Î™Ö</div>
      <div class="gallery-grid" id="product-container">
        <div class="card"
            th:each="product : ${products}"
            th:attr="ondblclick=|openDetailModal('${product.id}')|">
          <img th:src="${product.imageUrl}" th:alt="${product.modelName}">
          <div class="info">
            <h3 style="font-weight: bold;" th:text="${product.modelName}">Î™®Îç∏Î™Ö</h3>
            <p th:text="${product.description}">ÏÉÅÏÑ∏ÏÑ§Î™Ö</p>
            <p style="font-weight: bold; font-size: 1.2em;"
              th:text="|‚Ç©${#numbers.formatInteger(product.price, 3, 'COMMA')}|">Í∞ÄÍ≤©</p>
          </div>
        </div>
      </div>
      <div id="loading" style="text-align:center; padding:20px; color:#888;">Loading...</div>
    </div>

    <!-- Ïò§Î•∏Ï™Ω: ÏúÑÏãúÎ¶¨Ïä§Ìä∏ -->
    <div class="wishlist-sidebar">
      <h3 style="margin-bottom: 16px;">üõí ÎÇ¥ Ïû•Î∞îÍµ¨Îãà</h3>
      <div id="wishlist-items" style="display: flex; flex-direction: column; gap: 12px;"></div>
      <div id="empty-wishlist-message" style="color: #888; font-size: 0.95rem; margin-top: 10px;">
        Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.
      </div>
      <button id="purchase-button" class="purchase-button" disabled>Íµ¨Îß§ÌïòÍ∏∞</button>
    </div>
  </div>

  <div th:replace="~{modal/funitureDetailModal :: detailModalFragment}">

  </div>

  <script th:inline="javascript">
    let page = 1;
    let loading = false;
    let category = /*[[${category}]]*/ "";
    //Ïä§ÌÅ¨Î°§ ÎÇ¥Î¶¥ ÎïåÎßàÎã§ ÏÉÅÌíàÏùÑ Î∂àÎü¨Ïò§Îäî Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    window.addEventListener('scroll', () => {
      if (loading) return;

      const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
      if (nearBottom) {
        loading = true;
        page++;
        fetch(`/furniture/shop/load-more?category=${category}&page=${page}`)
          .then(res => res.json())
          .then(products => {
            const container = document.getElementById('product-container');
            for (let p of products) {
              const card = document.createElement('div');

              card.className = 'card';
              card.innerHTML = `
                <img src="${p.imageUrl}" alt="${p.modelName}">
                <div class="info">
                  <h3 style="font-weight: bold;">${p.modelName}</h3>
                  <p>${p.description}</p>
                  <p style="font-weight: bold; font-size: 1.2em;">‚Ç©${p.price.toLocaleString()}</p>
                </div>
              `;
              container.appendChild(card);

              card.ondblclick = () => openDetailModal(p?.id);
            }

            if (products.length < 18) {
              document.getElementById('loading').innerText = 'Î™®Îì† ÏÉÅÌíàÏùÑ Î∂àÎü¨ÏôîÏäµÎãàÎã§.';
            } else {
              loading = false;
            }
          })
          .catch(e => {
            document.getElementById('loading').innerText = 'Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®';
            console.error(e);
          });
      }
    });

    //ÎçîÎ∏î ÌÅ¥Î¶≠ Ïãú ÏÉÅÌíà ÏÉÅÏÑ∏ Î™®Îã¨ Ïó¥Í∏∞
    const openDetailModal = async(productId) => {
      const response = await fetch(`/furniture/shop/detail/${productId}`);
      if (!response.ok) {
        console.error("ÏÑúÎ≤ÑÏò§Î•ò");
        return;
      }
      const jsonObject = await response.json()
      const detailProduct = jsonObject?.detailProduct
      
      const img = document.getElementById("productImg");
      img.src = detailProduct.imageUrl;
      img.setAttribute("data-id", detailProduct.id);

      document.getElementById("productName").innerText = detailProduct.modelName
      document.getElementById("productPrice").innerText = `‚Ç©${detailProduct.price.toLocaleString()}`
      document.getElementById("productDetailDescription").innerText = detailProduct.description
      document.getElementById("dimensionImage").src = detailProduct.dimensionImage
      document.getElementById("dimensionDetail").innerHTML = ""
      let pTag = ""
      detailProduct.dimensionsVoList.forEach(item=>{
        pTag +=`<p> ${item.keyName} : ${item.valueText} </p>`
      })
      document.getElementById("dimensionDetail").innerHTML = pTag

      console.log(detailProduct)

      // Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞ Î≤ÑÌäºÏùÄ Î°úÍ∑∏Ïù∏ ÏãúÏóêÎßå ÎèôÏûë
      const isLoggedIn = /*[[${isLoggedIn}]]*/ false;
      document.getElementById("addToWishlistBtn").onclick = async () => {
        if (!isLoggedIn) {
          alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
          return;
        }
        const productId = img.getAttribute("data-id");
        const response = await fetch('/furniture/shop/wishlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfToken
          },
          body: JSON.stringify({
            productId: parseInt(productId),
            quantity: 1
          })
        });

        if (response.ok) {
          if (typeof reloadWishlistSidebar === 'function') {
            reloadWishlistSidebar();
          }
          alert("Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥Í≤ºÏäµÎãàÎã§!");
        } else if (response.status === 401) {
          alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
        } else {
          alert("Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
        }
      };

      // Î™®Îã¨ ÌëúÏãú
      const modal = new bootstrap.Modal(document.getElementById('detailModal'));
      modal.show();
    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏúÑÏãúÎ¶¨Ïä§Ìä∏ Î∂àÎü¨Ïò§Í∏∞
    const isLoggedIn = /*[[${isLoggedIn}]]*/ false;
    document.addEventListener('DOMContentLoaded', function() {
      if (isLoggedIn) {
        reloadWishlistSidebar();
      } else {
        const wishlistBox = document.getElementById('wishlist-items');
        const emptyMsg = document.getElementById('empty-wishlist-message');
        wishlistBox.innerHTML = '';
        emptyMsg.innerText = 'Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.';
        emptyMsg.style.display = 'block';
      }
    });

    // Ïû•Î∞îÍµ¨Îãà ÏÇ¨Ïù¥ÎìúÎ∞î Í∞±Ïã† Ìï®Ïàò
    async function reloadWishlistSidebar() {
      const wishlistBox = document.getElementById('wishlist-items');
      const emptyMsg = document.getElementById('empty-wishlist-message');
      const purchaseButton = document.getElementById('purchase-button');

      const res = await fetch('/furniture/shop/wishlist');
      if (res.status === 401) {
        wishlistBox.innerHTML = '';
        emptyMsg.innerText = 'Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.';
        emptyMsg.style.display = 'block';
        purchaseButton.disabled = true;
        return;
      }

      const wishlistItems = await res.json();

      wishlistBox.innerHTML = '';

      if (!Array.isArray(wishlistItems) || wishlistItems.length === 0) {
        emptyMsg.innerText = 'Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.';
        emptyMsg.style.display = 'block';
        purchaseButton.disabled = true;
        return;
      }

      emptyMsg.style.display = 'none';
      purchaseButton.disabled = false;

      let totalAmount = 0;

      wishlistItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div style="position: relative;">
            <img src="${item.image_url}" alt="${item.model_name}" 
                style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
            <button class="remove-btn" data-product-id="${item.productId}" 
                style="position: absolute; top: 0; right: 0; background: none; border: none; font-size: 18px; color: #888; cursor: pointer;">‚úï</button>
          </div>

          <div style="flex: 1;">
            <div style="font-weight: bold;">${item.model_name}</div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 4px;">
              <span>‚Ç©${Number(item.price).toLocaleString()} √ó ${item.quantity}</span>
              <div style="display: flex; gap: 4px;">
                <button class="qty-btn" data-action="increase" data-product-id="${item.productId}" 
                        style="width: 28px; height: 28px; font-size: 16px;">Ôºã</button>
                <button class="qty-btn" data-action="decrease" data-product-id="${item.productId}" 
                        style="width: 28px; height: 28px; font-size: 16px;">‚àí</button>
              </div>
            </div>
          </div>
        `;
        wishlistBox.appendChild(div);
        totalAmount += Number(item.price) * item.quantity;
      });

      // Ï¥ù Í∏àÏï° ÌëúÏãú
      const totalDiv = document.createElement('div');
      totalDiv.style.marginTop = '16px';
      totalDiv.style.padding = '12px';
      totalDiv.style.backgroundColor = '#f8f8f8';
      totalDiv.style.borderRadius = '6px';
      totalDiv.style.fontWeight = 'bold';
      totalDiv.innerHTML = `Ï¥ù Í∏àÏï°: ‚Ç©${totalAmount.toLocaleString()}`;
      wishlistBox.appendChild(totalDiv);
    }

    document.querySelector('.wishlist-sidebar').addEventListener('click', async (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const productId = e.target.getAttribute('data-product-id');
        const res = await fetch(`/furniture/shop/wishlist/${productId}`, {
          method: 'DELETE',
          headers: { 'X-CSRF-TOKEN': csrfToken }
        });
        if (res.ok) reloadWishlistSidebar();
      }

      if (e.target.classList.contains('qty-btn')) {
        const productId = e.target.getAttribute('data-product-id');
        const action = e.target.getAttribute('data-action');
        const res = await fetch(`/furniture/shop/wishlist/${productId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-TOKEN': csrfToken
          },
          body: JSON.stringify({ action })
        });
        if (res.ok) reloadWishlistSidebar();
      }
    });

    // Íµ¨Îß§ÌïòÍ∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    document.getElementById('purchase-button').addEventListener('click', async function() {
        const wishlistItems = document.getElementById('wishlist-items').children;
        if (wishlistItems.length === 0) {
            alert('Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.');
            return;
        }

        // Í≤∞Ï†ú ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        window.location.href = '/furniture/shop/payment';
    });
  </script>
</div>
