<div id="wrapper" th:fragment="content">
    <style>
        .container {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .choice {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .choice:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

    <div class="container">
        <h2>회원가입 유형을 선택해주세요</h2>
        <div class="choice">
            <a th:href="@{/user/userRegister}">
                <h3>🙋 일반 회원 가입</h3>
                <p>상품을 구매하고 다양한 서비스를 이용할 수 있어요.</p>
            </a>
        </div>
    
        <div class="choice">
            <a th:href="@{/user/businessRegister}">
                <h3>🏪 기업 회원 가입</h3>
                <p>상품을 판매하고 매장을 등록할 수 있어요.</p>
            </a>
        </div>
    </div>
</div>
